name: Release Templates

on:
  push:
    tags:
      - 'v*.*.*'

permissions: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          persist-credentials: false

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update template version
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
          TAG: ${{ steps.get_version.outputs.tag }}
        run: |
          set -euo pipefail
          jq --arg version "$VERSION" \
            '.version = $version' \
            src/lua-multiversion/devcontainer-template.json > /tmp/template.json
          mv /tmp/template.json src/lua-multiversion/devcontainer-template.json

          jq --arg image "ghcr.io/jeduden/lua-devcontainer:$TAG" \
            '.image = $image' \
            src/lua-multiversion/.devcontainer/devcontainer.json > /tmp/devcontainer.json
          mv /tmp/devcontainer.json src/lua-multiversion/.devcontainer/devcontainer.json

      - name: Publish Templates
        uses: devcontainers/action@1082abd5d2bf3a11abccba70eef98df068277772 # v1.4.3
        with:
          publish-templates: "true"
          base-path-to-templates: "./src"
          generate-docs: "true"
          oci-registry: ghcr.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

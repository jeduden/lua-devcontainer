name: Test

on:
  push:
  pull_request:

jobs:
  test-all:
    name: Test All Lua Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: lua-devcontainer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Lua with all versions
        run: |
          docker run --rm -v $PWD/test:/workspace/test lua-devcontainer:test vl all lua test/run.lua

      - name: Verify LuaRocks with all versions
        run: |
          docker run --rm lua-devcontainer:test vl all luarocks --version

  test-isolation-5_4:
    name: Test isolation - pkg installed for 5.4
    runs-on: ubuntu-latest
    needs: test-all
    strategy:
      matrix:
        version: ['5.1', '5.2', '5.3', '5.4', 'jit']
        include:
          - version: '5.4'
            should_exist: 'true'
          - version: '5.1'
            should_exist: 'false'
          - version: '5.2'
            should_exist: 'false'
          - version: '5.3'
            should_exist: 'false'
          - version: 'jit'
            should_exist: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: lua-devcontainer:test
          cache-from: type=gha

      - name: Install and test ${{ matrix.version }} - should_exist=${{ matrix.should_exist }}
        run: |
          docker run --rm -v $PWD/test:/workspace/test lua-devcontainer:test bash -c "
            set -e
            luarocks-5.4 install luafilesystem
            vl ${{ matrix.version }} lua test/test_package_isolation.lua ${{ matrix.version }} ${{ matrix.should_exist }}
          "

  test-isolation-5_1:
    name: Test isolation - pkg installed for 5.1
    runs-on: ubuntu-latest
    needs: test-all
    strategy:
      matrix:
        version: ['5.1', '5.2', '5.3', '5.4', 'jit']
        include:
          - version: '5.1'
            should_exist: 'true'
          - version: 'jit'
            should_exist: 'true'
          - version: '5.2'
            should_exist: 'false'
          - version: '5.3'
            should_exist: 'false'
          - version: '5.4'
            should_exist: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: lua-devcontainer:test
          cache-from: type=gha

      - name: Install and test ${{ matrix.version }} - should_exist=${{ matrix.should_exist }}
        run: |
          docker run --rm -v $PWD/test:/workspace/test lua-devcontainer:test bash -c "
            set -e
            luarocks-5.1 install luafilesystem
            vl ${{ matrix.version }} lua test/test_package_isolation.lua ${{ matrix.version }} ${{ matrix.should_exist }}
          "

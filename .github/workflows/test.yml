name: Test

on:
  push:
  pull_request:

jobs:
  test-all:
    name: Test All Lua Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          load: true
          tags: lua-devcontainer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Lua with all versions
        run: |
          docker run --rm -v $PWD/test:/workspace/test lua-devcontainer:test vl all lua test/run.lua

      - name: Verify LuaRocks with all versions
        run: |
          docker run --rm lua-devcontainer:test vl all luarocks --version

      - name: Test package isolation matrix
        run: |
          docker run --rm -v $PWD/test:/workspace/test lua-devcontainer:test bash test/test_package_isolation_matrix.sh
